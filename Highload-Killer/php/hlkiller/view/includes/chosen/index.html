<!doctype html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" media="screen" href="chosen.css">
		<style>
			#states-select, #states-multi-select { width: 150px; }
		</style>
	</head>
	<body>
		<a href="https://github.com/ksykulev/chosen-ajax-addition"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
		<p>Type one of the 50 states to begin</p>
		<h2>Single Select</h2>
		<select id="states-select" name="states-select">
			<option value=""></option>
		</select>
		<h2>Multi Select</h2>
		<select id="states-multi-select" name="states-multi-select" multiple>
			<option value=""></option>
		</select>
		
		<select id="simple-multi-select" name="simple-multi-select" style="width: 250px;" multiple>
			<option value="1">aaa</option>
			<option value="1">bbb</option>
			<option value="1">ccc</option>
		</select>
		
		<select id="simple-select" name="simple-select" style="width: 250px;">
			<option value="1">aaa</option>
			<option value="1">bbb</option>
			<option value="1">ccc</option>
		</select>

		<script type="text/javascript" src="http://ekipazh-service.com.ua/files/inside/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="chosen.jquery-0.9.14.js"></script>
		<script type="text/javascript" src="chosen.ajaxaddition.jquery.js"></script>
		<script>
		   $('#simple-multi-select').chosen();
		   $('#simple-select').chosen();
		   
           $('#states-select').ajaxChosen({
                   dataType: 'json',
                   type: 'POST',
                   url:'search.php'
           },{
                   loadingImg: 'loading.gif'
           });
           $('#states-multi-select').ajaxChosen({
                   dataType: 'json',
                   type: 'POST',
                   url:'search.php'
           },{
                   loadingImg: 'loading.gif'
           });
    </script>
	</body>
</html>
